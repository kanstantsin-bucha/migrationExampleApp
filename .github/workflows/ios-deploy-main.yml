name: iOS TestFlight Main

on:
  workflow_dispatch:
  push:
    tags:
      - '*'
    
jobs:
  build-and-deploy:
    name: Build IPA and Send to TestFlight
    runs-on: macos-latest
    timeout-minutes: 5

    steps:
      - name: Select xCode
        run: sudo xcode-select -s /Applications/Xcode_14.2.app
      - name: Create .ssh files
        run: |
          echo "${{ secrets.SSH_PUBLIC }}" >> ~/.ssh/id_rsa.pub
          chmod 644 ~/.ssh/id_rsa.pub
          echo "${{ secrets.SSH_PRIVATE }}" >> ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          eval "$(ssh-agent -s)"
          echo "Host *.github.com\n\tAddKeysToAgent yes\n\tIgnoreUnknown UseKeychain\n\tIdentityFile ~/.ssh/id_ed25519" >> ~/.ssh/config
      - name: Checkout
        uses: actions/checkout@v3
      - name: Fastlane send to Testflight
        env:
          MATCH_PASSWORD: ${{ secrets.FASTLANE_MATCH_PASSWORD }}
          MATCH_KEYCHAIN_PASSWORD: ""
        run: fastlane testflight apikey:"${{ secrets.APPSTORE_API_PRIVATE_KEY }}"
      - name: List all certificates from keychain
        run: security find-certificate -a
